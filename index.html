<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    

    
  body {
    font-family: "Outfit", sans-serif;
    font-optical-sizing: auto;
    font-weight: 700;
    font-style: normal;
    font-size: 16px;
    }
  </style>
</head>
<body class="flex flex-col h-screen w-screen justify-center items-center bg-slate-300 p-4">

  <main class="flex flex-col bg-white rounded-2xl p-6 shadow-lg max-w-sm gap-4 text-center">
    <img class="rounded-lg w-full self-center" src="./images/image-qr-code.png" alt="image-qr-code">
    <h1 class="font-bold text-xl">Improve your front-end skills by building projects</h1>
    <p class="font-light">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/l3viath4n-365">Michael</a>.
    </div>
  </footer>
  
</body>
</html>
